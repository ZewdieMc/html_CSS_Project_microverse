<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="title">
       Zewdie and Anthony Survey Form
    </h1>
    <p id="description">hank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label><br>
        <input type = "text"id="name" placeholder="Enter your name"><br>
        <label id="email-label" for="email">Email</label><br>
        <input type = "email"id="email" name = "email"placeholder="Enter your email"/><br>
        <label id="label-number"for>Age(optional)</label><br>
        <input type="number" id="number" min="10" max="99"  placeholder="Age"/><br>
        <label>Which option best describes your current role?</label><br>
        <select id="dropdown ">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full time Learner</option>
            <option>Other</option>
        </select>
        <br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="choose" value="Definitely">Definitely<br>
        <input type="radio" name="choose" value="Maybe">Maybe<br>
        <input type="radio" name="choose" value="Not sure">Not sure<br>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
        <select id ="Programming">
            <option>Select an Option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <br>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="Checkbox">Front-end Projects<br>
        <input type="Checkbox">Back-end Projects<br>
        <input type="Checkbox">Data Visualization<br>
        <input type="Checkbox">Challenges<br>
        <input type="Checkbox">Open Source Community<br>
        <input type="Checkbox">Gitter help rooms<br>
        <input type="Checkbox">Videos<br>
        <input type="Checkbox">City meetups<br>
        <input type="Checkbox">Wiki<br>
        <input type="Checkbox">Forum<br>
        <input type="Checkbox">Additional Courses<br>  

        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here" rows = "5"cols = "50"></textarea><br>

        <input type="Submit" value="Submit" id = "submit">


    </form>
</body>
</html>
